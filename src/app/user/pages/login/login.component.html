
<h1>Connexion</h1>

<div class="error" *ngIf="error">
  <strong>{{ error.code }}</strong>
  <p>
    {{ error.message }}
  </p>
</div>

<form (ngSubmit)="login()">
  <input [(ngModel)]="credentials.email" name="email" type="email">
  <input [(ngModel)]="credentials.password" name="password" type="password">
  <button type="submit">Login</button>
</form>
